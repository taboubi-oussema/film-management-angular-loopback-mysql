<div class="container mb-4">
  <h2 class="mb-3 text-light">Film Details</h2>
  <div class="card bg-dark text-light border border-light mb-4" *ngFor="let item of donne.data">
    <div class="card-body">
      <h3 class="card-title">{{item.title}}</h3>
      <p class="card-text"><strong>Genre:</strong> {{item.genre}}</p>
      <p class="card-text"><strong>Director:</strong> {{item.director}}</p>
      <p class="card-text"><strong>Release Date:</strong> {{item.release_date | date}}</p>
      <p class="card-text"><strong>Rating:</strong> {{item.rating}} / 10</p>
      <p class="card-text"><strong>Description:</strong> {{item.description}}</p>
      <div class="mt-3">
        <a [routerLink]="['/edit', item.id]" class="btn btn-warning btn-sm me-2">Edit</a>
        <button (click)="deletForm(item.id)" class="btn btn-danger btn-sm me-2">Delete</button>
        <a [routerLink]="'/list'" class="btn btn-secondary btn-sm">Back to List</a>
      </div>
    </div>
  </div>
</div>

<h1 *ngIf="donne.data==0">Nessun film disponibile.</h1>
